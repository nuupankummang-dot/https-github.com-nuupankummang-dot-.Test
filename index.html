
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Spline+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .neon-glow-blue {
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }
        .neon-text-blue {
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }
        .text-neon {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }
        .glass-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-card-selected {
            background: rgba(244, 192, 37, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(244, 192, 37, 0.5);
            box-shadow: 0 0 20px rgba(244, 192, 37, 0.1);
        }
        .purple-gradient-overlay {
            background: radial-gradient(circle at 50% 0%, rgba(147, 51, 234, 0.25) 0%, rgba(24, 22, 17, 0) 60%);
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 1.5s infinite;
        }

        /* Green Goal Animations */
        @keyframes pulse-glow-green {
            0%, 100% { box-shadow: 0 0 20px rgba(6, 249, 6, 0.3); }
            50% { box-shadow: 0 0 40px rgba(6, 249, 6, 0.5); }
        }
        @keyframes draw-check {
            0% { clip-path: inset(0 100% 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes countdown {
            from { stroke-dashoffset: 0; }
            to { stroke-dashoffset: 56; } /* 2 * PI * r(9) â‰ˆ 56.5 */
        }
        .animate-pulse-glow-green {
            animation: pulse-glow-green 3s infinite ease-in-out;
        }
        .animate-draw {
            animation: draw-check 0.8s ease-out forwards;
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.4s ease-out forwards;
        }
        .animate-countdown {
            animation: countdown 15s linear forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        
        .safe-area-inset {
            padding-top: max(1rem, env(safe-area-inset-top));
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }

        .text-shadow-sm {
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .text-shadow-lg {
            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
        }
    </style>

</head>

    <div id="root"></div>
</body>
</html>
